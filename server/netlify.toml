[build]
base = "server"
command = "yarn && yarn run build"
publish = "build"

[functions]
external_node_modules = ["express", "mongoose"]
node_bundler = "esbuild"


[[redirects]]
force = true
from = "/api/v1/*"
status = 200
to = "/.netlify/functions/api/v1/:splat"
headers = { "Access-Control-Allow-Origin" = "*", "Access-Control-Allow-Methods" = "GET, POST, PUT, DELETE, OPTIONS", "Access-Control-Allow-Headers" = "Content-Type, Authorization" }
